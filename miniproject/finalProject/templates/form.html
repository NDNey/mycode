{% include 'index.html' %}
 
<div class="form-box">
    <h1>New Entry</h1>
    <p>Enter a new CS topic and it's definition</p>
    <form action="/newEntry" method="post">
      <div class="form-group">
        <label for="name">Entry</label>
        <input class="form-control" id="name" type="text" name="entry">
      </div>
      <div class="form-group">
        <label for="message">Definition</label>
        <textarea class="form-control" id="message" name="definition"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" />
      </div>
    </form>
</div>
